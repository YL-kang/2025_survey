<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>조사 마감 안내</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #222;
    }
    .wrap {
      max-width: 760px;
      margin: 0 auto;
      padding: 56px 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
    }
    h1 { margin: 0 0 14px; font-size: 24px; }
    p { margin: 0 0 10px; line-height: 1.7; }
    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #ffe8e8;
      color: #b00020;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 12px;
    }
    .muted {
      margin-top: 18px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">마감됨</div>
      <h1>2025학년도 1학기 교육프로그램 평가 조사가 마감되었습니다.</h1>
      <p>참여해 주셔서 감사합니다.</p>
      <p>문의가 있으실 경우 담당자(강유림: 82558)에게 연락 부탁드립니다.</p>
      <div class="muted">※ 본 조사는 종료되어 더 이상 응답을 받지 않습니다.</div>
    </div>
  </div>
</body>
</html>
