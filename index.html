<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>수업 설문</title>
</head>
<body>
  <h2>수업 만족도 설문</h2>
  <form id="survey-form">
    이름:<br>
    <input type="text" name="name" required><br><br>

    전공:<br>
    <input type="text" name="major" required><br><br>

    만족도 (1~5점):<br>
    <select name="satisfaction" required>
      <option value="">선택하세요</option>
      <option value="1">1점</option>
      <option value="2">2점</option>
      <option value="3">3점</option>
      <option value="4">4점</option>
      <option value="5">5점</option>
    </select><br><br>

    <button type="submit">제출</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyziegphdSTRhS8ku3RBN-OECxlyWbvq_k2ot9uw-co7h5UuTNpLWKXThvAFsB1GckVEg/exec';
    const form = document.getElementById('survey-form');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert("응답이 제출되었습니다!"))
        .catch(error => alert("에러 발생: " + error.message));
    });
  </script>
</body>
</html>
